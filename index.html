    <title>animation Excercise </title>
    <style>
        .container{
            width: 100vw;
            height: 100vh;
            border: 2px solid black;
            background-color: red;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbydGOXxjuCV4Lc-LxqrfdEhzw2ka5MnzcVA&usqp=CAU);
        }
        .ball
        {
            background-color: blue;
            height: 121px;
            width: 121px;
            border-radius: 70px;
            overflow: hidden;
            position: absolute;
            bottom: 0px;
            left: 0px;

           animation: zohaibx 3s linear infinite ,
          zohaiby 0.5s ease-out infinite  alternate;
            
        }
        img{
            height: 120px;
            width: 120px;
            object-fit: cover;
            object-position: center center;
            background-repeat: no-repeat;
            background-clip: border-box;
            filter: blur(2px);
            filter: brightness(5) blur(5px) contrast(9) drop-shadow(2) invert(1);
        }
        @keyframes zohaibx {
           from{
           }
           to{
            left: 100%;
           }
        }
         @keyframes zohaiby {
            from{
            }
            to{
               bottom: 100%;
               transform: rotate3d(0,0,1,360deg) scale(4);
            }
            
         }
            
        
    </style>
</head>
